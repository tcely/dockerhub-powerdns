name: Docker

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  schedule:
    - cron: '11 1 * * 1'
  push:
    branches: [ aports ]
  pull_request:
    branches: [ aports ]
  workflow_dispatch:

jobs:
  build:

    environment: ${{ matrix.environment }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
#     packages: write

    strategy:
      matrix:
        include:
#         - registry: ghcr.io
#           environment: 'GitHub'
          - registry: docker.io
            context: authoritative
            image: powerdns-server
            tag: aports
            environment: 'DockerHub'
          - registry: docker.io
            context: dnsdist
            image: dnsdist
            tag: aports
            environment: 'DockerHub'
          - registry: docker.io
            context: dnsdist-luajit
            image: dnsdist
            tag: luajit
            environment: 'DockerHub'
          - registry: docker.io
            context: recursor
            image: powerdns-recursor
            tag: aports
            environment: 'DockerHub'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: aports

      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: Log into registry docker.io
        if: ${{ 'docker.io' == matrix.registry && github.event_name != 'pull_request' }}
        uses: docker/login-action@28218f9b04b4f3f62068d7b6ce6ca5b26e35336c
        with:
          registry: ${{ matrix.registry }}
          username: ${{ secrets.REGISTRY_LOGIN }}
          password: ${{ secrets.REGISTRY_TOKEN }}
      - name: Log into registry ghcr.io
        if: ${{ 'ghcr.io' == matrix.registry && github.event_name != 'pull_request' }}
        uses: docker/login-action@28218f9b04b4f3f62068d7b6ce6ca5b26e35336c
        with:
          registry: ${{ matrix.registry }}
          username: ${{ secrets.REGISTRY_LOGIN }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Extract metadata (tags, labels) for Docker
      # https://github.com/docker/metadata-action
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ matrix.registry }}/${{ secrets.REGISTRY_LOGIN }}/${{ matrix.image }}
          flavor: |
            latest=false
          tags: |
            type=raw,value=${{ matrix.tag }}

      # Build and push Docker image with Buildx (don't push on PR)
      # https://github.com/docker/build-push-action
      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: ${{ matrix.context }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
