name: Docker

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  schedule:
    - cron: '11 1 * * 1'
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:

    environment: ${{ matrix.environment }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
#     packages: write

    strategy:
      matrix:
        include:
#         - registry: ghcr.io
#           environment: 'GitHub'
          - registry: docker.io
            context: authoritative
            image: powerdns-server
            environment: 'DockerHub'
          - registry: docker.io
            context: dnsdist
            image: dnsdist
            environment: 'DockerHub'
          - registry: docker.io
            context: recursor
            image: powerdns-recursor
            environment: 'DockerHub'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: master

      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: Log into registry docker.io
        if: ${{ 'docker.io' == matrix.registry && github.event_name != 'pull_request' }}
        uses: docker/login-action@v1
        with:
          registry: ${{ matrix.registry }}
          username: ${{ secrets.REGISTRY_LOGIN }}
          password: ${{ secrets.REGISTRY_TOKEN }}
      - name: Log into registry ghcr.io
        if: ${{ 'ghcr.io' == matrix.registry && github.event_name != 'pull_request' }}
        uses: docker/login-action@v1
        with:
          registry: ${{ matrix.registry }}
          username: ${{ secrets.REGISTRY_LOGIN }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Extract metadata (tags, labels) for Docker
      # https://github.com/docker/metadata-action
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ${{ matrix.registry }}/${{ secrets.REGISTRY_LOGIN }}/${{ matrix.image }}
          flavor: |
            latest=false
          tags: |
            type=raw,value=latest

      # Build and push Docker image with Buildx (don't push on PR)
      # https://github.com/docker/build-push-action
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: ${{ matrix.context }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
